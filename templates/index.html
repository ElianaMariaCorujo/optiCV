<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opti-CV | Crea tu CV Profesional</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
</head>
<body>
    <h1>Crea tu CV Optimizado</h1>
    <p>Rellena los siguientes campos para generar tu CV profesional.</p>

    <form action="/generar-cv" method="post">
        
        <fieldset>
            <legend>Información de Contacto</legend>
            <label for="nombre_completo">Nombre Completo:</label><br>
            <input type="text" id="nombre_completo" name="nombre_completo" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono" required><br><br>

            <label for="ubicacion">Ubicación (ej: Montevideo, Uruguay):</label><br>
            <input type="text" id="ubicacion" name="ubicacion" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Enlaces Profesionales</legend>
            <label for="linkedin">URL de tu Perfil de LinkedIn:</label><br>
            <input type="url" id="linkedin" name="linkedin"><br><br>
            
            <label for="github">URL de tu Perfil de GitHub (opcional):</label><br>
            <input type="url" id="github" name="github"><br><br>
        </fieldset>

        <fieldset>
            <legend>Resumen Profesional</legend>
            <label for="resumen">Escribe un párrafo corto sobre ti:</label><br>
            <textarea id="resumen" name="resumen" rows="5" cols="60"></textarea><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Experiencia Laboral</legend>
            <div id="experiencia-container">
                <div class="experiencia-bloque">
             <label for="cargo">Cargo:</label><br>
             <input type="text" id="cargo" name="cargo"><br><br>
            
             <label for="empresa">Empresa:</label><br>
             <input type="text" id="empresa" name="empresa"><br><br>
            
             <label for="fecha_inicio_exp">Fecha de Inicio:</label><br>
             <input type="text" id="fecha_inicio_exp" name="fecha_inicio_exp" placeholder="ej: Enero 2020"><br><br>
            
             <label for="fecha_fin_exp">Fecha de Fin:</label><br>
             <input type="text" id="fecha_fin_exp" name="fecha_fin_exp" placeholder="ej: Diciembre 2022 o Actualidad"><br><br>

             <label for="descripcion_exp">Descripción y Logros:</label><br>
             <textarea id="descripcion_exp" name="descripcion_exp" rows="5" cols="60"></textarea><br><br>
        </fieldset>
    <button type="button" id="agregar-experiencia">+ Añadir otra experiencia</button>
</fieldset>
<fieldset>
    <legend>Formación Académica</legend>

    <div id="formacion-container">
        <div class="formacion-bloque">
            <label for="titulo1">Título / Carrera:</label><br>
            <input type="text" id="titulo1" name="titulo1"><br><br>
            
            <label for="institucion1">Institución:</label><br>
            <input type="text" id="institucion1" name="institucion1"><br><br>
            
            <label for="fecha_fin_formacion1">Año de Finalización:</label><br>
            <input type="text" id="fecha_fin_formacion1" name="fecha_fin_formacion1" placeholder="ej: 2024 o En curso"><br><br>
            <hr>
        </div>
    </div>

    <button type="button" id="agregar-formacion">+ Añadir otra formación</button>
</fieldset>
<fieldset>
    <button type="button" id="agregar-formacion">+ Añadir otra formación</button>
</fieldset>
<fieldset>
    <legend>Habilidades</legend>
    <label for="habilidades">Enumera tus habilidades técnicas y blandas, separadas por comas:</label><br>
    <textarea id="habilidades" name="habilidades" rows="5" cols="60" placeholder="Ej: Python, Flask, JavaScript, SQL, Git, Liderazgo de equipos, Metodologías Ágiles"></textarea><br><br>
</fieldset>
<fieldset>
    <legend>Idiomas y Certificaciones</legend>
    <label for="idiomas_certs">Enumera tus idiomas y certificaciones relevantes:</label><br>
    <textarea id="idiomas_certs" name="idiomas_certs" rows="5" cols="60" placeholder="Ej: Inglés (Nivel C1 - Avanzado), Portugués (Nativo), Certified Scrum Master (CSM)"></textarea><br><br>
</fieldset>
     <button type="submit">Generar mi CV</button>

    </form>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
